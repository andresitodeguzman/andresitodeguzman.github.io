    <!--script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script-->

  </head>
  <body class="blue-grey darken-4">
   
    <div class="navbar">
    <nav class="blue-grey darken-4 z-depth-0">
      <div class="left">
	<a class="title" href="/?page=blog">Andresito + <b>Journal</b></a>
	<a class="white-text sidenav-trigger show-on-large" href="/?page=blog">
	  <i class="material-icons">arrow_back</i>
	</a>
      </div> 
    </nav>
    </div>

    <div id="blogActivity" class="activity" ng-controller="blogController" data-ng-init="init()">
      <div class="container" style="margin-top:10%">
	<h3 class="white-text">{{title}}</h3>
	<br><br><br>
	<div class="white-text">
	  {{content}}
	</div>
	<br><br>
	<div class="grey-text">
	  <p id="infoAdaper">
	    <span class="chip blue-grey darken-2">{{category}}</span>
	    <span class="chip blue-grey darken-2">{{timestamp}}</span>
	  </p>
	  <p id="tagsAdapter">
	    <span class="chip blue-grey darken-2" ng-repeat="tag in tags">{{tag}}</span>
	  </p>
	</div>
      </div>
    </div>

    <br><br><br>
  </body>
